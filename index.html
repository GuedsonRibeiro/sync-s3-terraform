<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Doações</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FoodBridge</h1>
        <div class="buttons">
            <button onclick="location.href='cadastro-doador.html'" class="navigation-btn">Cadastrar Doadores</button>
            <button onclick="location.href='cadastro-organizacao.html'" class="navigation-btn">Cadastrar Organização</button>
            <button onclick="location.href='doacoes.html'" class="navigation-btn">Registrar doação</button>
        </div>
        <div>
            <h2>Últimas Doações</h2>
            <table id="doacoesTable">
                <tr>
                    <th>ID</th>
                    <th>Doador</th>
                    <th>Organização</th>
                    <th>Tipo de Alimento</th>
                    <th>Quantidade</th>
                    <th>Data</th>
                </tr>
                <!-- As linhas da tabela serão preenchidas dinamicamente -->
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
